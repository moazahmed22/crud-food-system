                class="form-control"
                id="foodCategory"
                placeholder=""
              />

            </div>
            <div class="form-floating mb-3">
              <input
                type="file"
                class="form-control"
                id="foodImg"
                placeholder=""
                accept="image/*"
              />
              <label for="floatingInput">Entry picture</label>
            </div>
            <button class="btn d-block" id="submitBtn" onclick="addItem()">submit</button>
            <button class="btn d-none" id="updateBtn" onclick="updateItem()">apply</button>
